<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua Plataforma de Estudos Online</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/give-class.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/form.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-class">
    
    <div id="container">
        <header class="page-header">
         <div class="top-bar-container">
             <a href="index.html">
                 <img src="./images/icons/back.svg" alt="Voltar">
             </a>
             <img src="./images/logo.svg" alt="Logo da Plataforma">
         </div>
 
         <div class="header-content">
             <strong>Que bom que você quer dar aulas.</strong>
             <p>O primeiro passo é preencher esse formulário de inscrição.</p>   
         </div>

        </header>
 
        <main>
             <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua Foto <small>(comece com //http)</small></label>
                        <input type="text" name="avatar" id="avatar">
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input type="number" name="whatsapp" id="whatsapp">
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="materia">Matéria</label>
                        <select name="materia" id="materia">
                            <option value="0">Artes</option>
                            <option value="1">Física</option>
                            <option value="2">Filosofia</option>
                            <option value="3">Química</option>
                            <option value="4">Biologia</option>
                            <option value="5">Programação</option>
                            <option value="6">Eletrónica</option>
                            <option value="7">Informática</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="custo">Custo da sua aula por hora <small>(em R$)</small></label>
                        <input type="number" name="custo" id="custo">
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dias da semana</label>
                            <select name="weekday[]" id="weekday">
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]">
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]">
                        </div>
                    </div>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dias da semana</label>
                            <select name="weekday[]" id="weekday">
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]">
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]">
                        </div>
                    </div>
                    
                </fieldset>
             </form>

             <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Aviso importante">
                    Importante <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
             </footer>
        </main>
     </div>
   <script src="script.js"></script>
</body>
</html>
